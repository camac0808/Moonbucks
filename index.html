<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Moonbucks</title>
  </head>
  <body>
    <div id="app" class="px-4">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <!--========================================================
                              HEADER
        =========================================================-->
          <header class="my-4">
            <a href="/" class="text-black">
              <h1 class="text-center font-bold">🌝 Moonbucks</h1>
            </a>
            <nav class="d-flex justify-content-center flex-wrap">
              <button data-category-name="espresso" class="cafe-category-name">
                ☕ 에스프레소

              </button>
              <button
                data-category-name="frappuccino"
                class="cafe-category-name"
              >
                🥤 프라푸치노
              </button>
              <button data-category-name="blended" class="cafe-category-name">
                🍹 블렌디드
              </button>
              <button data-category-name="teavana" class="cafe-category-name">
                🍧 티바나
              </button>
              <button data-category-name="desert" class="cafe-category-name">
                🍰 디저트
              </button>
              <button data-category-name="cart" class="shopping-button">
                <img data-category-name="cart" src="add-to-cart.png"/>
                <span class="tooltiptext">장바구니 확인</span>
              </button>
            </nav>
          </header>
          <!--========================================================
                              CONTENT
        =========================================================-->
          <main class="mt-10 d-flex justify-content-center">
            <div class="wrapper bg-white p-10">
              <div id="menu-title" class="heading d-flex justify-between">
                <h2 class="mt-1">☕ 에스프레소 메뉴 관리</h2>
                <span class="menu-count">총 0개</span>
                <button class="delete-all-button">모두 삭제</button>
              </div>
              <form id="menu-form">
                <div class="input-form">
                  <label for="menu-input" class="input-label" hidden>
                    에스프레소 메뉴 이름
                  </label>
                  <input
                    type="text"
                    id="menu-input"
                    name="MenuName"
                    class="input-field"
                    placeholder="에스프레소 메뉴 이름"
                    autocomplete="off"
                  />
                  <button
                    type="button"
                    name="submit"
                    id="menu-submit-button"
                    class="input-submit bg-green-600 ml-2"
                  >
                    확인
                  </button>
                </div>
              </form>
              <ul id="menu-list" class="mt-3 pl-0"></ul>
              <button class="add-shop-button">장바구니 담기</button>
            </div>
            <a
              href="https://www.flaticon.com/kr/free-icons/-"
              title="장바구니에 추가 아이콘"
              >장바구니에 추가 아이콘 제작자: surang - Flaticon</a
            >
          </main>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
